<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/global/normalize.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main__container">
      <section class="card__container">
        <div class="profile__section">
          <figure class="img__container">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Jessica Randall Photo"
              class="card__img"
            />
          </figure>
          <div class="info__container">
            <h1 class="title__name">Jessica Randall</h1>
            <p class="title__city">London, United Kingdom</p>
          </div>
          <div class="job__description">
            <p>
              "Front-end developer and avid reader."
            </p>
          </div>
        </div>

        <div class="social_links__section">
          <a class="link__container">
            GitHub
          </a>
          <a class="link__container">
            Frontend Mentor
          </a>
          <a class="link__container">
            LinkedIn
          </a>
          <a class="link__container">
            Twitter
          </a>
          <a class="link__container">
            Instagram
          </a>
        </div>
      </section>

      <div class="footer__section">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor.
          </a>
        </p>
        <p>
          Coded by
          <a
            href="https://galaxypliego.github.io/portfolio-web-one/"
            target="_blank"
          >
            Carlos Espinoza </a
          >.
        </p>
      </div>
    </main>
  </body>
</html>
