<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/global/normalize.css">

    <title>Frontend Mentor | Blog preview card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main__container">
      <section class="main__card">
        <div class="img__section">
            <img
              src="./assets/images/illustration-article.svg"
              alt="Drawers"
              class="img__card"
            />
        </div>
        <div class="info__section">
          <div class="label__section">
            <span class="label__card">Learning</span>
          </div>
          <div class="date__section">
            <time class="date__card">Published 21 Dec 2023</time>
          </div>
          <div class="title__section">
            <h2 class="title__card">
              HTML & CSS foundations
            </h2>
          </div>
          <div class="description__section">
            <p class="description__card">
              These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
          </div>
        </div>
        <div class="author__section">
          <div class="author__img">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Michelle"
              class="img__author"
            />
          </div>
          <div class="author__info">
            <span class="author__name">Greg Hooper</span>
          </div>
        </div>
      </section>

    </main>
    <footer class="footer__section">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor.
        </a>
      </p>
      <p>
        Coded by
        <a
          href="https://galaxypliego.github.io/portfolio-web-one/"
          target="_blank"
        >
          Carlos Espinoza </a
        >.
      </p>
    </footer>
  </body>
</html>
